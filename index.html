<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations-Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <header>
        <h5>Donations-Tracker</h5>
    </header>

    <main>




        <div class="left">
            <form action="" id="form">
                <label for="name">donator name</label>
                <input type="text" name="donator name " id="name">

                <label for="amount">donator amount</label>
                <select name="donator amount" id="amount">
                    <option value="100">100</option>
                    <option value="300">300</option>
                    <option value="500">500</option>


                </select>

                <input type="submit" id="submit">


            </form>

        </div>



        <div class="right">
            <table id="table">
                <tr>
                    <th>name</th>
                    <th>amount</th>
                    <th>age</th>
                </tr>

            </table>
            <button id="clear data">clear data</button>
        </div>
    </main>
    <footer>


    </footer>
    <script src="app.js"></script>
</body>

</html>
